name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.13.0
        cache: true
    
    - name: Install dependencies  
      run: pixi install
    
    - name: Run tests
      run: |
        pixi run test-tools
        echo "All tests passed"
    
    - name: Generate changelog
      id: changelog
      run: |
        echo "## Changes" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release Archive
      run: |
        tar -czf sns-ext-${{ github.ref_name }}.tar.gz \
          --exclude='.git' \
          --exclude='.pixi' \
          --exclude='.DS_Store' \
          --exclude='*.swp' \
          .
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: SNS-EXT ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        files: |
          sns-ext-${{ github.ref_name }}.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}